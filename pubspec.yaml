name: aurasync
description: "AuraSync connects your Android to your PC or Mac for remote control, mirroring and real-time data exchange via USB or local network."

publish_to: "none"
homepage: https://softyes.com.br
repository: https://github.com/AuraSync/aurasync_mobile

version: 0.2.0+2

environment:
  sdk: ^3.9.2
  flutter: ^3.35.4

dependencies:
  flutter:
    sdk: flutter

  command_it: ^8.0.0
  flutter_modular: ^6.3.4
  cupertino_icons: ^1.0.8
  permission_handler: ^12.0.1
  aurasync_ui:
    path: ../aurasync_ui
  aurasync_engine:
    path: ../aurasync_engine

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
